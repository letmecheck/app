inherit_from: .rubocop_todo.yml

AllCops:
  Include:
    - '**/Rakefile'
    - '**/config.ru'
  Exclude:
    - 'db/**/*'
    - 'config/**/*'
    - 'script/**/*'
    - 'vendor/**/*'

Rails:
  Enabled: true

Style/StringLiterals:
  EnforcedStyle: double_quotes
  Enabled: false

Style/Documentation:
  Enabled: false

Style/EndOfLine:
  Enabled: false

Style/LeadingCommentSpace:
  Enabled: false
